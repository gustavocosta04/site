<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Complain Here - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="https://cdn.discordapp.com/attachments/955252715963957321/1176556126603587594/image.png?ex=656f4c47&is=655cd747&hm=198a337caa0a503c3c6f7896e3daf469e387b56a0a74fc2cbf9c59e1e488dd45&" alt="Imagem Título" class="header-image">
    <h1 class="header-title">Cadastro - Relatório de problemas de energia</h1>
    <p class="header-text">Crie uma conta para relatar um problema</p>
  </header>
  <main class="main">
    <section class="form">
      <form id="cadastroForm" class="form-container">
        <h2>Cadastro</h2>
        <div class="form-fields">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" required>

          <label for="senha">Senha:</label>
          <input type="password" name="senha" id="senha" required>
        </div>
        <div class="form-button">
          <input type="submit" value="Cadastrar" onclick="cadastrar(event)">
        </div>
        <p>Já possui uma conta? <a href="pagina_de_login.html">Faça login</a></p>
      </form>
    </section>
  </main>
  
  <footer class="footer">
    &copy; 2023 Complain Here
  </footer>

  <script src="script.js"></script>
</body>

</html>
